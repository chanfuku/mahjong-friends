<!DOCTYPE html>
<html lang="ja">
  <head>
    <style ="text/css">
      body {
        font: 10px sans-serif;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .x.axis path {
        display: none;
      }

      .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
      }

    </style>
  </head>
  <body>
    <script type="text/javascript" src="./js/d3.min.js"></script>
    <script>
// 幅（Width）と高さ（ height）
var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
    11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
var w = 500;
var h = 100;
var barPadding = 1;  // <-- パディング（棒の間の間隔）を追加！
// SVG 要素の生成
var svg = d3.select("body")
.append("svg")
.attr("width", w)
.attr("height", h);

  svg.selectAll("rect")
  .data(dataset)
.enter()
  .append("rect")
  .attr("x", function(d, i) {
    return i * (w / dataset.length);
  })
.attr("y", function(d) {
  return h - d * 4;  // SVG の高さからデータの値を引く
})
.attr("width", w / dataset.length - barPadding)
.attr("height", function(d) {
  return d * 4;
})
.attr("fill", function(d) {
  return "rgb(0, 0, " + (d * 10) + ")";
});

  svg.selectAll("text")
  .data(dataset)
.enter()
  .append("text")
  .text(function(d) {
    return d;
  })
.attr("x", function(d, i) {
  return i * (w / dataset.length) + 5;
})
.attr("y", function(d) {
  return h - (d * 4) + 15;
})
.attr("font-family", "sans-serif")
.attr("font-size", "11px")
.attr("fill", "white");
    </script>
  </body>
</html>
